<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-List</title>
</head>

<body>
    <ul>
        <% products.forEach(function (product) {%>
            <li>
                <p>
                    <%= product.name %>
                </p>
                <p>
                    <%= product.price %>
                </p>
                <p>
                    <%= product.description %>
                </p>
                <hr>
            </li>
            <% })%>
    </ul>
</body>

</html>
